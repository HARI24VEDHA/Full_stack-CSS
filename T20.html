<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework Showcase</title>
    <link rel="stylesheet" href="T20a.css">
    <style>
        /* Style for the body and background */
        body {
            font-family: Arial, sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/014/990/357/original/rounded-square-neon-light-background-free-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Light text color for better contrast */
            padding: 20px;
        }

        /* Center alignment for text */
        .text-center {
            text-align: center;
        }

        /* Container for layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Grid system layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            color: #fff; /* Light text color for contrast */
            font-size: 1.1em;
            text-align: center;
        }

        /* Background colors for sections */
        .bg-primary {
            background-color: #2c3e50; /* Dark Blue */
        }

        .bg-secondary {
            background-color: #e67e22; /* Orange */
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            color: #fff;
        }

        .btn-primary {
            background-color: #3498db; /* Blue */
        }

        .btn-primary:hover {
            background-color: #2980b9; /* Darker Blue */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background-color: #e74c3c; /* Red */
        }

        .btn-secondary:hover {
            background-color: #c0392b; /* Darker Red */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Card styles */
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            color: #333; /* Dark text color for card content */
        }

        .card-header {
            background-color: #3498db; /* Blue */
            color: #fff;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .card-body {
            padding: 15px;
            color: #333; /* Darker text color for better readability */
        }

        .card-footer {
            background-color: #f7f7f7;
            padding: 15px;
            text-align: right;
        }

        /* Form control styling */
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            color: #333; /* Dark text color for form fields */
            background-color: #fff;
        }

        /* Margin bottom utility class */
        .mb-3 {
            margin-bottom: 1rem;
        }

        /* Heading styles */
        h1, h2 {
            color: #fff; /* White text color for headings */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
            margin-bottom: 20px;
        }

        /* Example section styles */
        .example-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Custom CSS Framework Showcase</h1>

    <div class="container">
        <!-- Grid System Example -->
        <div class="example-section">
            <h2 class="text-center">Grid System</h2>
            <div class="row">
                <div class="col bg-primary">
                    <p>Column 1</p>
                </div>
                <div class="col bg-secondary">
                    <p>Column 2</p>
                </div>
                <div class="col bg-primary">
                    <p>Column 3</p>
                </div>
            </div>
        </div>

        <!-- Buttons Example -->
        <div class="example-section">
            <h2 class="text-center">Buttons</h2>
            <div class="text-center">
                <a href="#" class="btn btn-primary">Primary Button</a>
                <a href="#" class="btn btn-secondary">Secondary Button</a>
            </div>
        </div>

        <!-- Cards Example -->
        <div class="example-section">
            <h2 class="text-center">Cards</h2>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Card Header</h3>
                        </div>
                        <div class="card-body">
                            <p>This is some text within a card body.</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-primary">Card Footer Button</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forms Example -->
        <div class="example-section">
            <h2 class="text-center">Forms</h2>
            <div class="row">
                <div class="col">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control mb-3" placeholder="Enter your name">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Enter your email">

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Enter your password">

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
